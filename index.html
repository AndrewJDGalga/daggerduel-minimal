<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaggerDuelProto</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main id="game">
        <article id="game-ui">
            <section id="game-points">
                <h3 id="game-points-p1"></h3>
                <h3 id="game-points-p2"></h3>
            </section>
            <section id="game-footing">
                <button id="game-footing-p1">End Turn</button>
                <button id="game-footing-p2">End Turn</button>
            </section>
        </article>
        <article id="game-playarea">
            <section id="game-board"></section>
            <section id="game-tokens_p1">
                <p id="game-tokens_p1-count"></p>
            </section>
            <section id="game-tokens_p2">
                <p id="game-tokens_p2-count"></p>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
