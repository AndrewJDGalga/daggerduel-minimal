<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaggerDuel Prototype</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main id="game">
        <h1>Dagger Duel - Digital Prototype Version 1</h1>
        <article class="game--rules">
            <h2>Rules</h2>
        </article>
        <article class="game--prototype">
            <h2>Try the Game!</h2>
            <h3>Current Player: <span id="game--current_player"></span></h3>
            <h3>Tokens to place: <span id="game--current_tokens"></span></h3>
            <img id="game--board" src="assets/board.svg" alt="7x7 hex game board">

            <div id="draggable">Drag</div>

        </article>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
